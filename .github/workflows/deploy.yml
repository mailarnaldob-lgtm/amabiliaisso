name: ðŸš€ Build and Deploy to Hostinger
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Checkout Latest Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ”¨ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build Production Bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ§¹ Clean Old Deployment Files
        run: |
          # Create deployment manifest
          echo "Build timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > ./dist/build-info.txt
          echo "Commit: ${{ github.sha }}" >> ./dist/build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> ./dist/build-info.txt

      - name: ðŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/
          protocol: ftps
          port: 21
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/tmp/**
            **/*.log
            **/.DS_Store
            **/Thumbs.db

      - name: âœ… Deployment Complete
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "ðŸ“… Deployed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "ðŸ”— Site: https://amabilianetwork.com"
